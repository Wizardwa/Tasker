<body>
	<div class="popup">

				<br>
				<br>
				<button class="btn-2" id="btn-2-2">Generate</button>
			<!--Generated content-->
			<br>
			<hr>		
			<p class="response-title" id="resp">Response</p>
			<br>
			<textarea class="generated" id="response" data-provide="markdown"></textarea>

		</div>
	</div>
